name: Backend Docker CI/CD

on:
  push:
    branches: ["main"]

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/personal-portfolio-backend
  CONTAINER_NAME: personal-portfolio-backend
  APP_PORT: 8080

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
      - name: Build backend fat jar
        run: mvn -q -DskipTests clean package
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Docker image
        run: |
          docker build -f backend/Dockerfile \
            -t $IMAGE_NAME:${{ github.sha }} \
            -t $IMAGE_NAME:latest \
            .
      - name: Push Docker image
        run: |
          docker push $IMAGE_NAME:${{ github.sha }}
          docker push $IMAGE_NAME:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy on server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          command_timeout: 30m
          script: |
            set -e
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin
            docker pull ${{ env.IMAGE_NAME }}:latest
            if [ "$(docker ps -aq -f name=${{ env.CONTAINER_NAME }})" ]; then
              if [ "$(docker ps -q -f name=${{ env.CONTAINER_NAME }})" ]; then
                docker stop ${{ env.CONTAINER_NAME }}
              fi
              docker rm ${{ env.CONTAINER_NAME }}
            fi
            docker run -d --name ${{ env.CONTAINER_NAME }} -p ${{ env.APP_PORT }}:8080 -e SPRING_PROFILES_ACTIVE=prod ${{ env.IMAGE_NAME }}:latest
